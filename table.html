<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE and from</title>
</head>
<body>
    <h1><center>welcome to my webpage</center></h1>
    <h1>table creation</h1>
    <table>
        <thead>
            <tr>
                <th>sl no</th>
                <th>name</th>
                <th>photo</th>
                <th>wiki</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>srk</td>
                <td><marquee behavior="scroll" direction="down"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Shah_Rukh_Khan_graces_the_launch_of_the_new_Santro.jpg" alt=""width="300px" height="250px"></td>
                <td><a href="https://en.wikipedia.org/wiki/Shah_Rukh_Khan">srk</a></marquee></td>
            </tr>
            <tr>
                <td>2</td>
                <td>barun</td>
                <td><marquee behavior="scroll" direction="up"><img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcTkoSGTwi3VWCIDENccTeJD8iqbNLp2D5HIvCzqrViqCgn0cbT9" alt=""width="300px" height="250px"></td>
            <td><a href="https://en.wikipedia.org/wiki/Varun_Dhawan">varun</a></marquee></td>
            </tr>
          <tr>
            <td>3</td>
            <td>sara tendulkar</td>
            <td><marquee behavior="scroll" direction="up"><img src="https://m.timesofindia.com/photo/91622271/91622271.jpg" alt=""></marquee></td>
            <td><a href="https://wikibio.in/sara-tendulkar/">sara</a></td>

           </tr>
        </tbody>
    </table>
</body>
</html>
